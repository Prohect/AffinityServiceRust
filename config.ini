##	p	->	performance core with HyperThread off
##	pp	->	performance core with HyperThread on
##	e	->	efficience core
##
##	My cpu is intel core i7 14700kf with HyperThread off which is 8p12e.
##	Check your cpu condition first before use this config.
##
##	CPU Specification Formats:
##		0			- no change (don't modify this setting)
##		0xFF		- hex mask (legacy format, ≤64 cores only)
##		0-7			- CPU range (cores 0 through 7)
##		0-7;64-71	- multiple ranges (for >64 core systems)
##		0;4;8		- individual CPUs (cores 0, 4, and 8)
##		7			- single CPU index (core 7 only)
##		*alias		- use predefined alias (e.g., *pcore)
##
##	NOTE: Decimal masks are NOT supported to avoid confusion with single CPU indices.
##	      For example, "7" means core 7, not a mask for cores 0-2.
##	      Use hex format (0x7) or range format (0-2) for masks instead.
##
##	Examples using range format (recommended):
##	for 8p12e		for 8pp12e		for 6pp8e		for 6p8e
##	1-7				2-15			2-11			1-5
##	0-7				0-15			0-11			0-5
##	8-19			16-27			12-19			6-13
##	0-19			0-27			0-19			0-13
##
##	for 8p16e		for 8pp16e		for 16p or 8pp		for 16pp or 32p
##	1-7				2-15			0-7					0-15
##	0-7				0-15			8-15				16-31
##	8-23			16-31			0-15				0-31
##	0-23			0-31
##
##	for 8p			for 8pp (odd cores only)
##	1-7				2;4;6;8;10;12;14
##	0-7				0;2;4;6;8;10;12;14
##
##	priority:	none			//none means this programme wont set it.
##				idle			For most of the program the program itself
##				below normal	or Windows could automatically set good priorities
##				normal			based on the weight of tasks it runnning.
##				above normal	u dont need to alter it
##				high
##				real time
##
##	io_priority:	none		//none means this programme wont set it.
##					very low	For most applications, Windows automatically
##					low			manages IO priority effectively. Only change
##					normal		if you need specific IO performance tuning.
##					high		(requires admin elevation)
##
##	memory_priority:	none		//none means this programme wont set it.
##						very low	Lower priority = pages more likely to be
##						low			paged out under memory pressure.
##						medium
##						below normal
##						normal
##
##	See CPU Specification Formats above for affinity, cpuset, and prime_cpus options.
##
##	the pattern for the config:process_name,priority,affinity,cpuset,prime_cpus,io_priority,memory_priority
##		U may set son process individually since a son process inherits affinity from its father process.
##		long lifttime process should be here
##

# ==================== CONSTANTS ====================
# candidate thread whose delta_cycles must be greater than constant * lowest previous-prime thread delta_cycles could be prime thread
# depressed
@HYSTERESIS_RATIO	=	1.259

# keep a previous prime thread prime when its delta_cycles is greater than constant * highest delta_cycles
@KEEP_THRESHOLD		=	0.69

# a candidate thread whose delta_cycles is greater than constant * highest delta_cycles could be prime thread
@ENTRY_THRESHOLD	=	0.42
