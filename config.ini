##	p	->	performance core with HyperThread off
##	pp	->	performance core with HyperThread on
##	e	->	efficience core
##
##	My cpu is intel core i7 14700kf with HyperThread off which is 8p12e.
##	Check your cpu condition first before use this config.
##
##	The affinity mask is a unsigned int64 value. Windows use its binary to set affinity for process.
##	eg.	0xFE(HEX) = 254(DEC) = 0b0000_1111_1110(BIN) refers cores(1-7).
##		0x0 = 0 means this programme wont set it. Both HEX and DEC is allowed bellow.
##
##	for 8p12e				for 8pp12e				for 6pp8e				for 6p8e
##	0xFE		->	1-7		65532		->	2-15	4092		->	2-11	62			->	1-5
##	0xFF		->	0-7		65535		->	0-15	4095		->	0-11	63			->	0-5
##	1048320		->	8-19	268369920	->	16-27	1044480		->	16-27	16320		->	6-13
##	1048575		->	0-19	268435455	->	0-27	1048575		->	0-19	16383		->	0-13
##
##	for 8p16e				for 8pp16e				for 16p or 8pp			for 16pp or 32p
##	254			->	1-7		65532		->	2-15	255			->	0-7		0xFF		->	0-15
##	255			->	0-7		65535		->	0-15	65280		->	8-15	4294901760	->	16-31
##	16776960	->	8-23	4294901760	->	16-31	0xFFFF		->	0-15	0xFFFFFFFF	->	0-31
##	16777215	->	0-23	4294967295	->	0-31
##
##	for 8p					for 8pp
##	0xFE		->	1-7		0x5554		-> 2;4;6;8;10;12;14
##	255			->	0-7		21845		-> 0;2;4;6;8;10;12;14
##
##	priority:	none			//none means this programme wont set it.
##				idle			For most of the program the program itself
##				below normal	or Windows could automatically set good priorities
##				normal			based on the weight of tasks it runnning.
##				above normal	u dont need to alter it
##				high
##				real time
##
##	io_priority:	none		//none means this programme wont set it.
##					very low	For most applications, Windows automatically
##					low			anages IO priority effectively. Only change
##					normal		if you need specific IO performance tuning.
##								(high/critical removed - require SeIncreaseBasePriorityPrivilege)
##
##
##	the pattern for the config:process_name,priority,affinity,io_priority
##		U may set son process individually since a son process inherits affinity from its father process.
##		long lifttime process should be here 
##

